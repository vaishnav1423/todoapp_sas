{% extends 'base.html' %}

{% block content %}
  <h2>Task List</h2>
  <ul>
    {% for task in object_list %}
      <li>{{ task.title }} - {{ task.get_stage_display }}
        {% if task.stage != 'done' %}
        <a href="{% url 'task-update' task.pk %}">Edit</a>
        {% else %}
        Edit
        {% endif %}
        <a href="{% url 'task-delete' task.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'task-create' %}">Create Task</a>
{% endblock %}
